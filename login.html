<!DOCTYPE html>
<html>
    <head>
        <title>JS Login System</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- css -->
        <link rel="stylesheet" href="./css/login.css">

        <!-- JS -->
       <script type="text/javascript" src="./javascripts/login.js"></script>
    </head>
    <body>
        <!-- Validate if theres any cookie related to login on this website. (gross way) -->
       <script type="text/javascript">
            if(getCookie("usuario") && getCookie("senha")){
                location.href = "./";
                // if its true, then redirect to main page.
                // if not, load this one.
            }
        </script>

        <div class="loginbox">
            <form action="javascript:logar();" method="POST" name="loginsys">
                <span class="title">JS Login System</span>
                <input type="text" name="user" id="user" placeholder="Usuario" required /><br>
                <input type="password" name="pass" id="pass" placeholder="Senha" required /><br>
                <input type="submit" class="loginbutton" value="" name="login">
            </form>
        </div>
    </body>
</html>
